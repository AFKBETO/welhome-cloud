<div>
  <div class="d-flex align-items-end flex-column my-3 me-3">
    <button class="d-flex align-items-center" mat-raised-button color="primary" (click)="this.openAddForm()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  <div class="d-flex align-items-center" *ngIf="this.ownerPropertyLoadingObservable$ | async; else loaded">
    <div class="spinner-border" role="status"></div>
  </div>
  <ng-template #loaded>
    <div class='d-flex flex-column m-3'>
      <div class='p-2' *ngFor='let property of propertyShow;'>
        <app-host-property-card
          [property]='property'
          [reviews]="this.reviewMap.get(property.id)">
        </app-host-property-card>
      </div>
    </div>
  </ng-template>
  <mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="pageSizeOptions"
    [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>
</div>
