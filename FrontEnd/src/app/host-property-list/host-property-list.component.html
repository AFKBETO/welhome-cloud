<div>
  <button type='button' class='btn btn-primary' (click)="this.openAddForm()">Add</button>
  <div *ngIf="this.loading; else loaded">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #loaded>
    <div class='d-flex flex-column mb-3'>
      <div class='p-2' *ngFor='let property of properties;'>
        <app-host-property-card
          [property]='property'>
        </app-host-property-card>
      </div>
    </div>
  </ng-template>
</div>
